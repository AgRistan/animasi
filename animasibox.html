<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animasi Sederhana</title>
        <style>
            @keyframes bounce {
                0%, 100% {
                    transform: translate(0);

                }
                0% {
                    transform: translate(-50px);
                }
                
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: blue;
                animation: bounce 1s infinite ease-in-out;
            }

        </style>
        <body>
            <div class="box"></div>
        </body>
    </head>
</html>
